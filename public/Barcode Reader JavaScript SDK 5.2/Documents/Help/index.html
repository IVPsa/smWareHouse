<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamsoft Barcode Library - 1D, QRCode, DataMatrix, PDF417</title>
    <meta name="description" content="Dynamsoft Barcode Reader SDK enables developers to expedite the creation of applications for the recognition of 1D barcode and QR Code formats." />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="script/jquery.js" type="text/javascript"></script>
    <script src="script/ds-api-jquery.js" type="text/javascript"></script>
    <link href="Styles/docs.css" type="text/css" rel="stylesheet" />
</head>

<body style="overflow-y:hidden;">
    <div id="container">
        <div id="main">
            <div>
                <a href="http://www.dynamsoft.com/"><h1 id="contentbanner"></h1></a>
            </div>
            <iframe src="common/Overview.html" name="mainFrame" id="win-content"></iframe>
            <div ></div>
        </div>
        <div id="left">
            <iframe src="common/left.html" scrolling="yes" id="win-left"></iframe>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            if (location.hash != "") {
                var aryHash = location.hash.split('##');
                if(aryHash.length > 0) $("#win-content").attr("src", aryHash[0].substring(1));
                if(aryHash.length>1) $("#win-left").attr("src", $("#win-left").attr("src") + '#' + aryHash[1]);
            }
        })
    </script>
</body>
</html>
