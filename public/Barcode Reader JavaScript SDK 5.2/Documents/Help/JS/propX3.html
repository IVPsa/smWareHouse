        <h1>x3 Property</h1>
        <h3>Description</h3>
        <p>Gets the X coordinate of (x3, y3).</p>
        <h3>Property Type</h3>
        <code>Read-Only</code>
        <h3>Syntax</h3>
        <pre><code>.get(index).x3;</code></pre>
        <h3>Remarks</h3>
        <p>The left-most corner of the barcode is the starting point (x1, y1). The following corner points (x2, y2), (x3, y3), (x4, y4) will be returned in the clockwise direction.</p>
