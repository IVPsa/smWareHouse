        <h1>angle Property</h1>
        <h3>Description</h3>
        <p>Returns the angle of a barcode.</p>
		<h3>Property Type</h3>
        <code>Read-Only</code>
        <h3>Syntax</h3>
        <pre><code>.get(index).angle;</code></pre>        

        <h3>Remarks</h3>

            Below shows the angle of the barcode for each type:
